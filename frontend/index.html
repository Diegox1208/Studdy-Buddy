<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a3a52 0%, #336E8F 50%, #4a8fb9 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .welcome-container {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        .logo-section {
            margin-bottom: 40px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255,255,255,0.3);
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 60px;
        }

        .role-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .role-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 30px;
            border: 2px solid rgba(255,255,255,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: block;
        }

        .role-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255,255,255,0.5);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .role-card.student:hover {
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.2) 0%, rgba(245, 87, 108, 0.2) 100%);
            border-color: #f093fb;
        }

        .role-card.professor:hover {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.2) 0%, rgba(34, 197, 94, 0.2) 100%);
            border-color: #4ade80;
        }

        .role-icon {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
        }

        .role-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .role-description {
            font-size: 16px;
            opacity: 0.8;
            line-height: 1.6;
        }

        .footer {
            margin-top: 40px;
            opacity: 0.6;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .role-selection {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo-section">
            <div class="logo">üéì</div>
            <h1>Study Buddy</h1>
            <p class="tagline">Plataforma de Aprendizaje Inteligente</p>
        </div>

        <div class="role-selection">
            <!-- Student Card -->
            <a href="student_interface.html" class="role-card student">
                <span class="role-icon">üë®‚Äçüéì</span>
                <div class="role-title">Soy Estudiante</div>
            </a>

            <!-- Professor Card -->
            <a href="professor_dashboard.html" class="role-card professor">
                <span class="role-icon">üë®‚Äçüè´</span>
                <div class="role-title">Soy Profesor</div>
            </a>
        </div>

        <div class="footer">
            <p>¬© 2026 Study Buddy | Educaci√≥n Personalizada con Inteligencia Artificial</p>
        </div>
    </div>

    <script>
        // Optional: Add smooth entrance animation
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.role-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });

        // Optional: Track user choice
        document.querySelectorAll('.role-card').forEach(card => {
            card.addEventListener('click', (e) => {
                const role = e.currentTarget.classList.contains('student') ? 'student' : 'professor';
                console.log(`User selected: ${role}`);
                // Could save to localStorage or send to analytics
                localStorage.setItem('userRole', role);
            });
        });
    </script>
</body>
</html>
